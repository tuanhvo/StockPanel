<p>This is the watchlist view.</p>
<div class="row">
    <div class="col-md-3">
        <stk-watchlist-panel></stk-watchlist-panel>
    </div>
    <div class="col-md-9">
        <div class="panel panel-info">
            <div class="panel-heading">
                <span class="glyphicon glyphicon-list"></span>
                {{watchlist.description}}
                <button type="button" class="btn btn-success btn-xs pull-right" ng-click="showStockModal()">
                <span class="glyphicon glyphicon-plus"></span></button>
            </div>
            <div class="panel-body table-responsive">
                <div ng-hide="stock.length" class="jumbotron">
                    <p>You have not added any stock to the watchlist!</p>
                    <p>Please, add by clicking <span class="glyphicon glyphicon-plus"></span></p>
                </div>
                    <stk-stock-table ng-show="stocks.length" watchlist="watchlist"></stk-stock-table>
            </div>
        </div>
    </div>
</div>
